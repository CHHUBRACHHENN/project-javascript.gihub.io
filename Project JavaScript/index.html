<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Travel Place Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { 
      background: linear-gradient(120deg, #e0f7fa, #b3e5fc); 
      min-height: 100vh;
    }
    .login-card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .header-bg {
      background-image: url('https://static.vecteezy.com/system/resources/previews/005/644/005/non_2x/asean-scenery-country-background-of-cambodia-with-angkor-wat-and-monk-walk-to-recieve-food-while-tourist-take-photos-free-vector.jpg');
      background-size: 100%;
      color: rgb(255, 254, 254);
      padding: 25px 0;
          }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card login-card">
          <div class="header-bg text-center">
            <i class="bi bi-globe-americas" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <h2 class="fw-bold">Travel Place Management</h2>
          </div>
            
          <div class="card-body p-4">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
              </button>
            </form>
            
            <div class="text-center mt-3">
              <a href="dashboard.html" class="text-decoration-none text-muted">
                <small>Skip to Dashboard</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
