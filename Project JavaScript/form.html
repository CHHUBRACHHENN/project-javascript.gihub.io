<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Travel Place - Travel Place Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .form-section {
      border-left: 3px solid #0288d1;
      padding-left: 20px;
    }
    .thumbnail-preview {
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="dashboard.html">
        <i class="bi bi-globe-americas me-2 fs-4"></i>
        Travel Places Management
      </a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3">Admin</span>
        <a href="login.html" class="text-white" title="Logout">
          <i class="bi bi-box-arrow-right fs-5"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1><i class="bi bi-plus-circle me-2"></i>Add New Travel Place</h1>
        <p class="text-muted">Enter details about your new destination</p>
      </div>
      <a href="dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Cancel
      </a>
    </div>

    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <!-- Left Column -->
            <div class="col-lg-7">
              <div class="form-section mb-4">
                <h5 class="mb-3 text-primary"><i class="bi bi-geo-alt me-2"></i>Location Details</h5>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="placeName" class="form-label">Place Name *</label>
                    <input type="text" class="form-control" id="placeName" placeholder="Phnom penh" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="country" class="form-label">Country *</label>
                    <input type="text" class="form-control" id="country" placeholder="Cambodia" required>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="region" class="form-label">Region/State</label>
                    <input type="text" class="form-control" id="region" placeholder="Royal Palace">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="continent" class="form-label">Continent *</label>
                    <select class="form-select" id="continent" required>
                      <option value="">Select Continent</option>
                      <option value="asia">Phnom Penh</option>
                      <option value="europe">Siem Reap</option>
                      <option value="north-america">Preah Sihanouk</option>
                      <option value="south-america">Kampot</option>
                      <option value="africa">Koh Kong</option>
                      <option value="oceania">Kep</option>
                      <option value="antarctica">Ratanak Kiri</option>
                      <option value="antarctica">Mondol Kiri</option>
                      <option value="antarctica">Kratie</option>
                      <option value="antarctica">Battambang</option>
                      <option value="antarctica">Kampong Spue</option>
                      <option value="antarctica">Oudormeanchey</option>
                    </select>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="description" class="form-label">Description *</label>
                  <textarea class="form-control" id="description" rows="4" placeholder="Describe this amazing place..." required></textarea>
                </div>
              </div>
              
              <div class="form-section mb-4">
                <h5 class="mb-3 text-success"><i class="bi bi-sun me-2"></i>Travel Information</h5>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="bestTime" class="form-label">Best Time to Visit</label>
                    <input type="text" class="form-control" id="bestTime" placeholder="April - October">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="avgTemp" class="form-label">Average Temperature</label>
                    <input type="text" class="form-control" id="avgTemp" placeholder="25°C (77°F)">
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="language" class="form-label">Primary Language</label>
                    <input type="text" class="form-control" id="language" placeholder="Khmer">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currency" placeholder="Cambodian Riel (KHR)">
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-lg-5">
              <div class="form-section mb-4">
                <h5 class="mb-3 text-warning"><i class="bi bi-image me-2"></i>Media</h5>
                
                <div class="mb-3">
                  <label for="mainImage" class="form-label">Main Image URL *</label>
                  <input type="url" class="form-control" id="mainImage" placeholder="https://example.com/image.jpg" required>
                </div>
                
                <div class="text-center mb-3">
                  <img id="imagePreview" src="https://via.placeholder.com/400x300?text=Preview" class="thumbnail-preview" alt="Preview">
                </div>
                
                <div class="mb-3">
                  <label for="category" class="form-label">Category *</label>
                  <select class="form-select" id="category" required>
                    <option value="">Select Category</option>
                    <option value="beach">Beach Paradise</option>
                    <option value="mountain">Mountain Retreat</option>
                    <option value="city">Urban Explorer</option>
                    <option value="cultural">Cultural Heritage</option>
                    <option value="adventure">Adventure Destination</option>
                    <option value="luxury">Luxury Getaway</option>
                  </select>
                </div>
              </div>
              
              <div class="form-section">
                <h5 class="mb-3 text-info"><i class="bi bi-star me-2"></i>Rating</h5>
                
                <div class="mb-3">
                  <label class="form-label">Rating (out of 5)</label>
                  <div>
                    <div class="d-flex">
                      <input type="range" class="form-range flex-grow-1" min="1" max="5" step="0.1" id="rating" value="4.5">
                      <span class="ms-2" id="ratingValue">4.5</span>
                    </div>
                    <div class="text-warning mt-1">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="reviewCount" class="form-label">Number of Reviews</label>
                  <input type="number" class="form-control" id="reviewCount" value="120">
                </div>
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="reset" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Form
            </button>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save me-1"></i>Save Travel Place
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Update rating display
    document.getElementById('rating').addEventListener('input', function() {
      document.getElementById('ratingValue').textContent = this.value;
    });
    
    // Update image preview
    document.getElementById('mainImage').addEventListener('input', function() {
      if(this.value) {
        document.getElementById('imagePreview').src = this.value;
      } else {
        document.getElementById('imagePreview').src = 'https://via.placeholder.com/400x300?text=Preview';
      }
    });
  </script>
</body>
</html>
